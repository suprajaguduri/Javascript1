<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <button onclick="setTimeout(timer,5000)">Get Time</button>
    <script>
        function hello(){
            let d=new Date();
            document.getElementById("myh1").innerHTML=d.toLocaleTimeString()
        }
        function timer(){
            alert("Please wait 2 sec")
            setTimeout(()=>{
                setInterval(hello,1000)
            },2000)
        }
    </script>
</body>
</html>
