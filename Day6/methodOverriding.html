<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            sound(){
                document.write("Animal makes sound");
            }
        }
        class Dog extends Animal{
            sound(){
                document.write("Dog makes sound");
            }
        }
        var e1=new Dog();
        e1.sound();
    </script>
