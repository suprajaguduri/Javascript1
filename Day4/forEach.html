<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <script>
        var marvel=[11,2,4,6,3,60,7,15];
        marvel.forEach(multyWith2);
        function multyWith2(ele){
            document.write('<h1>'+ele*2+ '</h1>');
        }

        //element is printed with index value
        //marvel.forEach((ele,ind)=>{document.write('<h1>' +(ind)+ ':' +(ele*2)+ '</h1>')});

    </script>
</body>
</html>
