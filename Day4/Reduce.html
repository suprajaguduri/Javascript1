<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    <script>
        var array=[9,23,45,31,12,25];
        var newarray=array.reduce((acc,ele)=>acc+ele);
        document.write(newarray)
    </script>
</body>
</html>
