<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>
    <script>
        function addition(...arr){
            sum=0;
            for(let a of arr)
            sum+=a;
            document.write(sum+"<br>")
        }
        addition(2,3)
        addition(1,2,3,4,5,6,7)
    </script>
</body>
</html>
