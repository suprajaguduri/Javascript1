<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionBind</title>
</head>
<body>
    <script>
        var mobile ={ 
            mobileName : "9RT",
            mobileCompany : "Oneplus",
            processor : "SD 888",
            storage : "128GB",
            price : "40000",
            fullName:function()
            {
                return this.mobileCompany + this.mobileName;
            }
        }
        var m1={
            mobileName : "S23 ultra",
            mobileCompany : "SamSung",
            processor : "SD 888"
        }
        let res = mobile.fullName.bind(m1);
        document.write(res());
    </script>
</body>
</html>
