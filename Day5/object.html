<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        var mobile ={ 
            mobileName : "9RT",
            mobileCompany : "Oneplus",
            processor : "SD 888",
            storage : "128GB",
            price : "40000",
            fullName:function(){
                return this.mobileCompany + this.mobileName;
            }
        }
        document.write(mobile.fullName());
    </script>
</body>
</html>
